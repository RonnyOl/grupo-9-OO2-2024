<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="/css/stylesProduct.css" rel="stylesheet" />
</head>

<body style="margin:0;padding: 0;">

	<nav class="navbar navbar-expand-lg navbar-dark fixed-top"
		style="background-color: rgb(61, 66, 75);border-bottom:1px solid rgb(128, 128, 128, 0.5) ;" id="mainNav">
		<div class="container">
			<a class="navbar-brand" href="#page-top"><img src="/assets/img/logoPagina.png" alt="..."
					style="width: 80px; height: auto;" /></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				Menu
				<i class="fas fa-bars ms-1"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">

					<li th:if="${userrole == 'ROLE_ADMIN'}" class="nav-item"><a class="nav-link"
							href="/">Administrar</a></li>
					<li class="nav-item"><a class="nav-link" href="#info">Info</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<div class="individual-body"
		style="width: 100vw;height: 100vh; display: flex;align-items: center;justify-content: center;">
		<div style="color: aliceblue;display: flex;flex-direction: column;gap:3rem;">
	
		<h3>Formulario para generar una nueva orden de compra:</h3>	
		<form class="formulario-administrar d-flex flex-column border p-3" action="#" th:action="@{/ordenDeCompra/agregar}"
			th:object="${orden}" method="post">

			</p>
			
				<input  type="hidden" th:field="*{idOrdenDeCompra}" />
			
			<p>
				Producto a comprar: <input type="text" th:field="*{stock.producto.nombre} " />
			</p>
			<p>
				Cantidad a comprar: <input type="number" th:field="*{cantidadAComprar}" />
			</p>

			<p>
				    Proveedor:
				    <select th:field="*{proveedor.idProveedor}">
				        <option value="" disabled selected>Seleccione un proveedor</option>
				        <option th:each="proveedor : ${proveedores}" th:value="${proveedor.idProveedor}" th:text="${proveedor.nombreEmpresa}">
				        </option>
				    </select>
				</p>


			<input type="submit" value="Generar Orden de Compra" />
		</form>
		

</body>

</html>
