<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VIBRAS - Compras Online</title>
	<link href="/css/styles.css" rel="stylesheet" />
	<link href="/css/stylesOdc.css" rel="stylesheet" />

</head>


<body>
	<div th:include="/navbar/navbar.html::navbarGeneral"></div>

	<div class="individual-odc-body">


		<div class="formulario-administrar">

			<div class="detalle">
				<span>Producto:</span>
				<span class="valor" th:text="${ordenDeCompra.stock.producto.nombre}"></span>
			</div>

			<div class="detalle">
				<span>Cantidad solicitada:</span>
				<span class="valor" th:text="${ordenDeCompra.cantidadAComprar}"></span>
			</div>

			<div class="detalle">
				<span>Costo individual:</span>
				<span class="valor" th:text="${ordenDeCompra.stock.producto.costo}"></span>
			</div>

			<div class="detalle">
				<span>Total a pagar:</span>
				<span class="valor" th:text="${ordenDeCompra.calcularTotal()}"></span>
			</div>

			<div class="detalle">
				<span>Fecha de emisi√≥n:</span>
				<span class="valor" th:text="${ordenDeCompra.fechaEmision}"></span>
			</div>

			<div class="detalle">
				<span>Generada por:</span>
				<span class="valor"
					th:text="${ordenDeCompra.user != null ? ordenDeCompra.user.username : 'Se genero automaticamente'}"></span>
			</div>

			<div class="detalle">
				<span>Proveedor:</span>
				<span class="valor" th:text="${ordenDeCompra.proveedor.nombreEmpresa}"></span>

			</div>
			<div class="w-100 d-flex justify-content-center">
				<a href="/ordendecompra/lista" class="btn-continuar">Volver</a>
			</div>
		</div>
	</div>


	<div th:include="/footer/footer.html::footerGeneral"></div>

</body>

</html>
