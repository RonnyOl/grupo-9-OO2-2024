<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>VIBRAS-compras online</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/img/logoPagina.png" />
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="/css/styles.css" rel="stylesheet" />
	<link href="/css/stylesOdc.css" rel="stylesheet" />
</head>

<body id="page-top">

	<div th:include="/navbar/navbar.html::navbarGeneral"></div>
	<!-- Portfolio Grid-->
	<section class="page-section seccion-entera" id="productos">
		<div class="container">
			<div class="text-center">
				<h2 class="section-heading text-uppercase text-white fs-1">Productos</h2>
				<h3 class="section-subheading text-white">Elije que producto deseas comprar</h3>
			</div>
			<div class="lista-card-container">

				<!-- Portfolio item 1-->
				<div th:each="orden : ${lista}" class="portfolio-item lista-card">


					<div>
						<div th:text="${orden.idOrdenDeCompra}" class="portfolio-caption-heading fs-3"></div>
					</div>
					
					<div th:text="${orden.fechaEmision}" class="portfolio-caption-subheading fs-4"></div>
					
					<div th:text="${orden.user != null ? orden.user.username : 'Esta orden se genero de forma automatica'}" class="portfolio-caption-subheading fs-4"></div>
						
							<a class="boton-ver" th:href="@{/ordendecompra/individual/{id}(id=${orden.idOrdenDeCompra})}"
								style="text-decoration: none;">Ver</a>
						
					</div>

				</div>
			</div>


			<div th:include="/footer/footer.html::footerGeneral"></div>

			<!-- Bootstrap core JS-->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
			<!-- Core theme JS-->
			<script src="js/scripts.js"></script>
			<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
			<!-- * *                               SB Forms JS                               * *-->
			<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
			<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
			<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
