<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="/css/styles.css" rel="stylesheet" />
	<link href="/css/stylesProduct.css" rel="stylesheet" />
</head>

<body style="margin:0;padding: 0;">

	<div class="individual-body" style="width: 100vw;height: 100vh; display: flex;align-items: center;">
		<div class="individual-image">
			<img width="500px" height="500px"
									th:src="@{'/assets/img/productos/' + ${producto.idProducto} + '.jpg'}">
		</div>
		<div class="individual-info">
			<div style="display: flex;flex-direction: column;justify-content: center;align-items: center;margin-top: 5rem;text-align: center;gap: 2rem;">
			<h1 th:text="${producto.nombre}" class="portfolio-caption-heading individual-nombre"></h1>
			<h5 th:text="${producto.descripcion}" class="portfolio-caption-subheading individual-descripcion"></h5>
			</div>
			<div style="margin-bottom: 5rem;display: flex;flex-direction: column;justify-content: center; align-items: center;">
			
			<h6 th:text="${producto.precioDeVenta}+'$'" class="portfolio-caption-subheading individual-precio"></h6>
			<button th:disabled="${producto.habilitado == true}" th:text="${producto.habilitado} ? 'Sin stock':'No comprar'" class="boton-compra portfolio-caption-subheading"></button>
			</div>
	</div>

</body>

</html>
