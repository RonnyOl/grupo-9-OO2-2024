<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/stylesPedido.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>

    <div th:include="/navbar/navbar.html::navbarGeneral"></div>

    <div class="individual-pedido pedido-container">

        <div class="pedido-card">
            <a href="/pedido/pedidos"><i class="fas fa-arrow-left back-icon"></i></a>
            <div class="pedido-header">Detalles del Pedido</div>
            <img th:src="@{'/assets/img/productos/' + ${pedido.producto.idProducto} + '.jpg'}" alt="Producto">
            <div class="pedido-info">
                <span><span class="label">Producto:</span> <span class="value" th:text="${pedido.producto.nombre}"></span></span>
                <span><span class="label">Precio individual:</span> <span class="value" th:text="'$' + ${pedido.producto.precioDeVenta}"></span></span>
                <span><span class="label">Cantidad comprada:</span> <span class="value" th:text="${pedido.cantidad}"></span></span>
                <span><span class="label">Total a pagar:</span> <span class="value" th:text="'$' + ${pedido.total}"></span></span>
                <span><span class="label">Realizado por el cliente:</span> <span class="value" th:text="${pedido.user.username}"></span></span>
            </div>
        </div>

    </div>

</body>

</html>
