<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>VIBRAS-compras online</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/img/logoPagina.png" />
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="/css/styles.css" rel="stylesheet" />
	<link href="/css/stylesProduct.css" rel="stylesheet" />
</head>

<body id="page-top">

	<!-- Portfolio Grid-->
	<section class="page-section seccion_entera" id="productos">
		<div style="width: 100%;display: flex; flex-direction: column;justify-content: center;align-items: center;">
			<div class="text-center">
				<h2 class="section-heading text-uppercase text-white fs-1">Productos</h2>
				<h3 class="section-subheading text-white">Elije que producto deseas comprar</h3>
			</div>
			<div class="lista-card-container">

				<!-- Portfolio item 1-->
				<div th:each="producto : ${lista}" class="portfolio-item lista-card">

					<div>
						<div th:text="${producto.nombre}" class="portfolio-caption-heading fs-3"></div>
					</div>
					<img width="250px" height="250px"
						th:src="@{'/assets/img/productos/' + ${producto.idProducto} + '.jpg'}">
					<div >
					<h3 th:text="${producto.precioDeVenta}+'$'" class="portfolio-caption-subheading fs-4 mb-3"></h3>
					
						
							<a class="boton-compra" th:href="@{/producto/individual/{id}(id=${producto.idProducto})}"
								style="text-decoration: none;">Ver</a>
			
					</div>

				</div>
			</div>
		</div>
</section>


			<!-- Bootstrap core JS-->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
			<!-- Core theme JS-->
			<script src="js/scripts.js"></script>
			<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
			<!-- * *                               SB Forms JS                               * *-->
			<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
			<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
			<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
