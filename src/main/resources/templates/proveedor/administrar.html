<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modificar</title>
	<link href="/css/styles.css" rel="stylesheet" />
	<link href="/css/stylesProduct.css" rel="stylesheet" />
</head>

<body>

	<div th:include="/navbar/navbar.html::navbarGeneral"></div>
			
	<div class="administrar-seccion">
		<div class="administrar-container">
		<form class="formulario-administrar d-flex flex-column border p-3" action="#" th:action="@{/proveedor/modificar}"
			th:object="${proveedor}" method="post">

			
			<input  type="hidden" th:field="${proveedor.idProveedor}" />
			
			<p>
				Nombre de la Empresa: <input type="text" th:field="${proveedor.nombreEmpresa}" />
			</p>
			
			<p>
				CUIL: <input type="text" th:field="${proveedor.cuil}" />
			</p>
			
			<p>
				Direccion: <input type="text" th:field="${proveedor.direccion}" />
			</p>

			<input type="submit" value="Realizar cambios" />
		</form>
		
		
		</div>

	</div>

</body>

</html>
