<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Grupo 9 </title>
    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/modern-business.css" rel="stylesheet">
    <style>
        .glass-effect {
           background: transparent;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
		.fs-5{
			font-size: 1.3rem;
			background-color: azure;
			padding: 0.5rem;
			border-radius: 2rem;
			border:3px solid #000;
		}
		input {
			
			border:3px solid #000!important;
			width: 15rem!important;
			padding: 0.5rem!important;
		}
    </style>
</head>
<body style="background-image:url('https://i.imgur.com/aRtvc4V.png');background-position: center;">
    <!-- Page Content -->
    <div style="height: 90vh;" class="container d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg glass-effect" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4 text-white">Login</h1>
                <form th:action="@{/loginprocess}" method="post">
                    <div class="form-group mb-3 d-flex flex-column justify-content-center text-center align-items-center">
                        <label for="username" class="form-label text-dark fs-5 w-100"><b class="text-dark">Nombre de usuario</b></label>
                        <input type="text" class="form-control " name="username" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group mb-3 d-flex flex-column justify-content-center text-center align-items-center">
                        <label for="username" class="form-label text-dark fs-5 w-100"><b class="text-dark">Contrase√±a</b></label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-block">Login</button>
                    </div>
                </form>
                <div th:if="${error != null}" class="alert alert-danger mt-3">
                    Invalid username or password.
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
